<!DOCTYPE html>
<html lang="pt-br" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro - Contas a Pagar</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Fixa o fundo */
        .page-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .abstract-background { width: 100%; height: 100%; }
        
        /* Tabela Compacta (Estilo Excel) */
        .table-dense th, .table-dense td { padding: 4px 8px; white-space: nowrap; font-size: 0.75rem; }
        .table-dense th { font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em; background-color: #f3f4f6; color: #374151; border-bottom: 2px solid #e5e7eb; }
        .table-dense tr:hover { background-color: #e0e7ff; } /* Hover azul claro na linha */
        
        /* Scrollbar Fina e Elegante */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Badges e Botões */
        .badge-filial { font-size: 0.65rem; padding: 1px 4px; border-radius: 3px; font-weight: 600; border: 1px solid; }
        .btn-status { font-size: 0.7rem; padding: 1px 6px; border-radius: 3px; font-weight: 600; text-transform: uppercase; cursor: pointer; transition: 0.2s; border: 1px solid transparent; display: inline-block; text-align: center; min-width: 60px; }
        .btn-status:hover { transform: scale(1.05); filter: brightness(0.95); }
        
        /* Cores de Status Específicas */
        .status-boleto { background: #f3f4f6; color: #4b5563; border-color: #d1d5db; }
        .status-cheque-ok { background: #dcfce7; color: #166534; border-color: #86efac; }
        .status-cheque-warn { background: #fef9c3; color: #854d0e; border-color: #fde047; }
        .status-cheque-danger { background: #fee2e2; color: #991b1b; border-color: #fca5a5; }
    </style>
</head>
<body class="h-full text-gray-900 flex flex-col">

    <header class="bg-white border-b h-12 flex items-center justify-between px-4 shadow-sm z-20 shrink-0">
        <div class="flex items-center gap-3">
            <a href="index.html" class="text-gray-500 hover:text-indigo-600 flex items-center gap-1 font-medium text-xs transition-colors">
                <i data-feather="arrow-left" class="w-4 h-4"></i> VOLTAR AO MENU
            </a>
            <div class="h-6 w-px bg-gray-300 mx-2"></div>
            <h1 class="text-sm font-bold text-gray-800 uppercase tracking-wide flex items-center gap-2">
                <i data-feather="dollar-sign" class="w-4 h-4 text-green-600"></i> Painel de Contas a Pagar
            </h1>
        </div>
        <div class="flex items-center gap-4">
            <span class="text-xs text-gray-500">Usuário: <strong id="user-name" class="text-gray-700">...</strong></span>
            <button id="logout-btn" class="text-xs font-bold text-red-600 hover:text-red-800 border border-red-200 px-3 py-1 rounded hover:bg-red-50 transition-colors">SAIR</button>
        </div>
    </header>

    <div class="bg-gray-100 p-3 border-b border-gray-200 flex flex-wrap gap-3 items-end shrink-0 shadow-inner">
        <div class="w-32">
            <label class="block text-[10px] font-bold text-gray-500 uppercase mb-0.5">Vencimento De</label>
            <input type="date" id="filtro-inicio" class="w-full h-8 border-gray-300 rounded text-xs focus:ring-indigo-500 focus:border-indigo-500 px-2 shadow-sm">
        </div>
        <div class="w-32">
            <label class="block text-[10px] font-bold text-gray-500 uppercase mb-0.5">Vencimento Até</label>
            <input type="date" id="filtro-fim" class="w-full h-8 border-gray-300 rounded text-xs focus:ring-indigo-500 focus:border-indigo-500 px-2 shadow-sm">
        </div>
        <div class="w-36">
            <label class="block text-[10px] font-bold text-gray-500 uppercase mb-0.5">Filial</label>
            <select id="filtro-filial" class="w-full h-8 border-gray-300 rounded text-xs focus:ring-indigo-500 focus:border-indigo-500 shadow-sm bg-white">
                <option value="">Todas as Filiais</option>
                </select>
        </div>
        <div class="w-28">
            <label class="block text-[10px] font-bold text-gray-500 uppercase mb-0.5">Status (ERP)</label>
            <select id="filtro-status" class="w-full h-8 border-gray-300 rounded text-xs focus:ring-indigo-500 focus:border-indigo-500 shadow-sm bg-white">
                <option value="">Todos</option>
                <option value="aberto" selected>Em Aberto</option>
                <option value="pago">Pagos/Baixados</option>
            </select>
        </div>
        <div class="flex-1 min-w-[200px]">
            <label class="block text-[10px] font-bold text-gray-500 uppercase mb-0.5">Busca Rápida (Fornecedor, NF, Doc)</label>
            <div class="relative">
                <input type="text" id="filtro-busca" placeholder="Digite número da NF, nome do fornecedor..." class="w-full h-8 pl-8 border-gray-300 rounded text-xs focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
                <div class="absolute inset-y-0 left-0 pl-2 flex items-center pointer-events-none text-gray-400">
                    <i data-feather="search" class="w-3 h-3"></i>
                </div>
            </div>
        </div>
        <button id="btn-filtrar" class="h-8 bg-indigo-600 text-white px-4 rounded text-xs font-bold hover:bg-indigo-700 shadow-sm flex items-center gap-1 transition-all active:scale-95">
            <i data-feather="refresh-cw" class="w-3 h-3"></i> ATUALIZAR
        </button>
    </div>

    <div class="flex-1 overflow-auto bg-white relative">
        <table class="w-full text-left border-collapse table-dense">
            <thead class="sticky top-0 z-10 shadow-sm">
                <tr>
                    <th class="w-24 text-center">Vencimento</th>
                    <th class="w-16 text-center">Filial</th>
                    <th>Fornecedor / Histórico</th>
                    <th class="w-24 text-center">NF / Doc</th>
                    <th class="w-32">Tipo Despesa</th>
                    <th class="w-28 text-right">Valor</th>
                    <th class="w-24 text-center">Status</th>
                    <th class="w-32 text-center">Classificação</th>
                    <th class="w-40">Obs / Detalhes</th>
                </tr>
            </thead>
            <tbody id="lista-titulos" class="divide-y divide-gray-100 text-gray-600">
                </tbody>
        </table>
    </div>

    <div class="bg-gray-50 border-t border-gray-200 h-10 shrink-0 px-4 flex items-center justify-between text-xs shadow-[0_-2px_4px_rgba(0,0,0,0.05)] z-20">
        <span class="text-gray-500 font-medium flex items-center gap-2">
            <i data-feather="list" class="w-3 h-3"></i> <span id="total-registros">0 registros</span>
        </span>
        <div class="flex gap-6 font-bold items-center">
            <div class="text-gray-600 flex items-center gap-1">
                TOTAL: <span id="total-valor" class="text-indigo-700 text-sm ml-1 bg-indigo-50 px-2 py-0.5 rounded border border-indigo-100">R$ 0,00</span>
            </div>
        </div>
    </div>

    <div id="modal-cheque" class="fixed inset-0 bg-gray-900/50 backdrop-blur-sm hidden z-50 flex items-center justify-center transition-opacity opacity-0 pointer-events-none" style="transition: opacity 0.2s;">
        <div class="bg-white rounded-lg shadow-2xl w-96 p-5 transform scale-95 transition-transform duration-200" id="modal-content">
            <div class="flex justify-between items-center mb-4 border-b pb-2">
                <h3 class="text-base font-bold text-gray-900 flex items-center gap-2">
                    <i data-feather="edit-2" class="w-4 h-4 text-indigo-600"></i> Classificar Pagamento
                </h3>
                <button id="btn-fechar-modal-x" class="text-gray-400 hover:text-gray-600"><i data-feather="x" class="w-4 h-4"></i></button>
            </div>
            
            <input type="hidden" id="modal-id-titulo">
            
            <div class="space-y-3">
                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-1">Forma de Pagamento</label>
                    <select id="modal-modalidade" class="w-full border-gray-300 rounded text-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 bg-white">
                        <option value="BOLETO">Boleto Bancário</option>
                        <option value="PIX">PIX / Transferência</option>
                        <option value="CHEQUE">Cheque</option>
                        <option value="DINHEIRO">Dinheiro</option>
                        <option value="OUTROS">Outros</option>
                    </select>
                </div>

                <div id="painel-cheque" class="hidden space-y-2 bg-yellow-50 p-3 rounded border border-yellow-200 shadow-sm">
                    <div>
                        <label class="block text-[10px] font-bold text-yellow-800 uppercase mb-1">Status do Cheque</label>
                        <select id="modal-status-cheque" class="w-full border-yellow-300 rounded text-xs p-1.5 bg-white focus:ring-yellow-500 focus:border-yellow-500">
                            <option value="EM_MAOS">Em Mãos (Não entregue)</option>
                            <option value="ENTREGUE">Entregue (Pré-datado)</option>
                            <option value="COMPENSADO">Compensado (OK)</option>
                            <option value="DEVOLVIDO_1X">Devolvido 1x (Alínea 11)</option>
                            <option value="DEVOLVIDO_2X">Devolvido 2x (Alínea 12)</option>
                            <option value="RESGATADO">Resgatado / Trocado</option>
                            <option value="REAPRESENTADO">Reapresentado</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-yellow-800 uppercase mb-1">Número do Cheque</label>
                        <input type="text" id="modal-numero-cheque" class="w-full border-yellow-300 rounded text-xs p-1.5 focus:ring-yellow-500 focus:border-yellow-500" placeholder="Ex: 855220">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 mb-1">Observações / Anotações</label>
                    <textarea id="modal-obs" rows="3" class="w-full border-gray-300 rounded text-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 resize-none" placeholder="Detalhes adicionais..."></textarea>
                </div>
            </div>

            <div class="flex justify-end gap-2 mt-5 border-t pt-3">
                <button id="btn-cancelar-modal" class="px-3 py-1.5 text-xs font-bold text-gray-600 hover:bg-gray-100 rounded border border-gray-300 transition-colors">Cancelar</button>
                <button id="btn-salvar-modal" class="px-3 py-1.5 text-xs font-bold bg-indigo-600 text-white rounded hover:bg-indigo-700 shadow-sm transition-colors flex items-center gap-1">
                    <i data-feather="save" class="w-3 h-3"></i> Salvar
                </button>
            </div>
        </div>
    </div>

    <script src="financeiro.js"></script>
    <script>
        // Inicializa ícones Feather ao carregar
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof feather !== 'undefined') feather.replace();
        });
    </script>
</body>
</html>
