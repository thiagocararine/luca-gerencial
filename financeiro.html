<!DOCTYPE html>
<html lang="pt-br" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro - Contas a Pagar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .page-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .abstract-background { width: 100%; height: 100%; }
        /* Status Badges */
        .status-badge { padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; cursor: pointer; transition: all 0.2s; }
        .status-boleto { background: #e5e7eb; color: #374151; border: 1px solid #d1d5db; }
        .status-cheque-ok { background: #dcfce7; color: #166534; border: 1px solid #86efac; } /* Compensado */
        .status-cheque-warn { background: #fef9c3; color: #854d0e; border: 1px solid #fde047; } /* Em mãos/Entregue */
        .status-cheque-danger { background: #fee2e2; color: #991b1b; border: 1px solid #fca5a5; } /* Devolvido */
    </style>
</head>
<body class="h-full text-gray-900">
    <div class="page-background"><div class="abstract-background"></div></div>

    <div class="flex h-full">
        <nav id="sidebar" class="w-64 bg-white/80 backdrop-blur-sm border-r border-gray-200/50 flex flex-col hidden md:flex">
            <div class="p-4"><h1 class="text-xl font-bold text-indigo-600">Luca Gerencial</h1></div>
            <div class="flex-grow p-4"><p class="text-sm text-gray-500">Menu Principal...</p></div>
        </nav>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white/80 backdrop-blur-sm border-b h-16 flex items-center justify-between px-6 shadow-sm">
                <h2 class="text-lg font-semibold text-gray-800">Controle de Contas a Pagar</h2>
                <div class="flex items-center gap-4">
                    <span class="text-sm">Olá, <strong id="user-name">Usuário</strong></span>
                    <button id="logout-btn" class="bg-red-600 text-white px-3 py-1 rounded text-sm hover:bg-red-500">Sair</button>
                </div>
            </header>

            <main class="flex-1 p-6 overflow-hidden flex flex-col">
                <div class="bg-white/90 backdrop-blur-sm p-4 rounded-lg shadow mb-4 flex flex-wrap gap-4 items-end">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase">De:</label>
                        <input type="date" id="filtro-inicio" class="border-gray-300 rounded-md text-sm">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase">Até:</label>
                        <input type="date" id="filtro-fim" class="border-gray-300 rounded-md text-sm">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase">Status ERP:</label>
                        <select id="filtro-status" class="border-gray-300 rounded-md text-sm min-w-[150px]">
                            <option value="">Todos</option>
                            <option value="aberto" selected>Em Aberto</option>
                            <option value="pago">Pagos</option>
                        </select>
                    </div>
                    <button id="btn-filtrar" class="bg-indigo-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-indigo-700 flex gap-2">
                        <i data-feather="search" class="w-4 h-4"></i> Buscar
                    </button>
                </div>

                <div class="bg-white/90 backdrop-blur-sm rounded-lg shadow flex-1 overflow-hidden flex flex-col">
                    <div class="overflow-auto flex-1">
                        <table class="w-full text-sm text-left text-gray-500">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50 sticky top-0">
                                <tr>
                                    <th class="px-6 py-3">Vencimento</th>
                                    <th class="px-6 py-3">Fornecedor</th>
                                    <th class="px-6 py-3 text-right">Valor</th>
                                    <th class="px-6 py-3 text-center">Status (ERP)</th>
                                    <th class="px-6 py-3 text-center">Modalidade / Cheque</th>
                                    <th class="px-6 py-3">Obs</th>
                                </tr>
                            </thead>
                            <tbody id="lista-titulos" class="divide-y divide-gray-100">
                                </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="modal-cheque" class="fixed inset-0 bg-gray-900/50 backdrop-blur-sm hidden z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl w-96 p-6">
            <h3 class="text-lg font-bold text-gray-900 mb-4">Classificar Pagamento</h3>
            <input type="hidden" id="modal-id-titulo">
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Modalidade</label>
                    <select id="modal-modalidade" class="w-full border-gray-300 rounded-md p-2 mt-1">
                        <option value="BOLETO">Boleto Bancário</option>
                        <option value="PIX">PIX / Transferência</option>
                        <option value="CHEQUE">Cheque</option>
                        <option value="DINHEIRO">Dinheiro</option>
                    </select>
                </div>

                <div id="painel-cheque" class="hidden space-y-3 bg-yellow-50 p-3 rounded-md border border-yellow-100">
                    <div>
                        <label class="block text-xs font-bold text-yellow-800 uppercase">Status do Cheque</label>
                        <select id="modal-status-cheque" class="w-full border-gray-300 rounded-md p-2 mt-1 text-sm">
                            <option value="EM_MAOS">Em Mãos (Não entregue)</option>
                            <option value="ENTREGUE">Entregue (Aguardando compensação)</option>
                            <option value="COMPENSADO">Compensado (OK)</option>
                            <option value="DEVOLVIDO_1X">Devolvido 1x (Alínea 11)</option>
                            <option value="DEVOLVIDO_2X">Devolvido 2x (Alínea 12)</option>
                            <option value="RESGATADO">Resgatado / Trocado</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-yellow-800 uppercase">Número do Cheque</label>
                        <input type="text" id="modal-numero-cheque" class="w-full border-gray-300 rounded-md p-2 mt-1 text-sm" placeholder="Ex: 855220">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Observações</label>
                    <textarea id="modal-obs" rows="2" class="w-full border-gray-300 rounded-md p-2 mt-1 text-sm"></textarea>
                </div>
            </div>

            <div class="flex justify-end gap-3 mt-6">
                <button id="btn-fechar-modal" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded">Cancelar</button>
                <button id="btn-salvar-modal" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 font-medium">Salvar</button>
            </div>
        </div>
    </div>

    <script src="financeiro.js"></script>
    <script>
        // Sidebar Simples (Copie a lógica completa do estoque.html se quiser a sidebar igual)
        document.addEventListener('DOMContentLoaded', () => feather.replace());
    </script>
</body>
</html>
