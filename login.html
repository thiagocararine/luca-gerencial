<!DOCTYPE html>
<html lang="pt-br" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Luca Gerencial</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Ícone da Página -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

    <!-- A sua folha de estilos. NOTA: Corrigi o caminho e a sintaxe. -->
    <!-- Certifique-se de que o ficheiro style.css está dentro de uma pasta chamada "assets" -->
    <link rel="stylesheet" href="assets/style.css">

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Modificação principal:
           O fundo abstrato agora está fixo, no fundo de tudo. */
        .page-background {
            position: fixed; /* Fica fixo na tela */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Fica atrás de todo o conteúdo */
        }
        
        /* Ajustamos a classe original para preencher todo o espaço */
        .abstract-background {
            width: 100%;
            height: 100%;
            border-radius: 0; /* Removemos o border-radius para preencher a tela toda */
            aspect-ratio: auto; /* A proporção agora é automática */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-full">

    <!--
      ESTRUTURA CORRIGIDA:
      1. Criamos um div .page-background que ocupará toda a tela.
      2. O .abstract-background que você criou vai DENTRO dele.
    -->
    <div class="page-background">
        <div class="abstract-background">
            <div class="tube tube-1"></div>
            <div class="tube tube-2"></div>
            <div class="tube tube-3"></div>
            <div class="tube tube-4"></div>
            <div class="tube tube-5"></div>
            <div class="tube tube-6"></div>
            <div class="tube tube-7"></div>
            <div class="tube tube-8"></div>
        </div>
    </div>
    
    <!-- O seu formulário de login continua igual, mas agora aparecerá
         por cima do fundo abstrato. -->
    <div class="w-full max-w-sm mx-auto p-4">
        <div class="bg-white/80 backdrop-blur-sm shadow-xl rounded-2xl p-8"> <!-- Adicionado efeito de transparência e desfoque -->
            <h1 class="text-2xl font-black text-center text-indigo-600 mb-6">Luca Gerencial</h1>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="identifier" class="block text-sm font-medium leading-6 text-gray-900">Email ou CPF</label>
                    <div class="mt-2">
                        <input type="text" id="identifier" name="identifier" required class="block w-full rounded-md border-0 py-2 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div>
                    <label for="senha" class="block text-sm font-medium leading-6 text-gray-900">Senha</label>
                    <div class="mt-2">
                        <input type="password" id="senha" name="senha" required class="block w-full rounded-md border-0 py-2 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div>
                    <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                        Entrar
                    </button>
                </div>
            </form>
            <p id="error-message" class="mt-4 text-center text-sm text-red-600" style="display:none;"></p>
            <div class="mt-6 text-center text-sm text-gray-500">
                Não tem conta?
                <a href="signup.html" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Cadastre-se</a>
            </div>
            <div class="mt-2 text-center text-[14px] text-gray-400">
                Departamento de TI - Luca Materiais LTDA
            </div>
            <div class="mt-0 text-center text-[10px] text-gray-400">
                Todos os Direitos Reservados.
            </div>
        </div>
    </div>
    
    <!-- O seu ficheiro JS não precisa de alterações -->
    <script src="login.js?v=2.0.0"></script>
</body>
</html>
