<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo - Luca Gerencial</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“Š</text></svg>">
    <link rel="stylesheet" href="style.css?v=1.0.0">
</head>
<body>
    <div class="container" style="max-width: 600px;">
        <h2>Criar Nova Conta</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="nome_user">Nome Completo:</label>
                <input type="text" id="nome_user" required>
            </div>
            <div class="form-group">
                <label for="email_user">Email:</label>
                <input type="email" id="email_user" required>
            </div>
            <div class="form-group">
                <label for="cpf_user">CPF:</label>
                <input type="text" id="cpf_user" required placeholder="000.000.000-00">
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" required>
            </div>
            <div class="form-group">
                <label for="unidade_user">Unidade:</label>
                <select id="unidade_user" required></select>
            </div>
            <div class="form-group">
                <label for="depart_user">Departamento:</label>
                <select id="depart_user" required></select>
            </div>
            <div class="form-group">
                <label for="cargo_user">Cargo:</label>
                <select id="cargo_user" required></select>
            </div>
            <button type="submit" class="btn-primary">Criar Conta</button>
        </form>
        <p id="error-message" class="error-message" style="display:none;"></p>
        <div style="text-align: center; margin-top: 20px;">
            <a href="login.html">JÃ¡ tem uma conta? Entrar</a>
        </div>
    </div>
    <script src="signup.js?v=1.0.0"></script>
</body>
</html>
