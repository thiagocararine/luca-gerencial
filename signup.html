<!DOCTYPE html>
<html lang="pt-br" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Luca Gerencial</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Ícone da Página -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md mx-auto">
        <div class="bg-white shadow-xl rounded-2xl p-8">
            <h2 class="text-2xl font-bold text-center text-indigo-600 mb-8">Criar Nova Conta</h2>
            <form id="signup-form" class="space-y-4">
                <div>
                    <label for="nome_user" class="block text-sm font-medium leading-6 text-gray-900">Nome Completo</label>
                    <div class="mt-1">
                        <input type="text" id="nome_user" required class="block w-full rounded-md border-0 py-2 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
                    </div>
                </div>
                <div>
                    <label for="email_user" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
                    <div class="mt-1">
                        <input type="email" id="email_user" required class="block w-full rounded-md border-0 py-2 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
                    </div>
                </div>
                <div>
                    <label for="cpf_user" class="block text-sm font-medium leading-6 text-gray-900">CPF</label>
                    <div class="mt-1">
                        <input type="text" id="cpf_user" required placeholder="000.000.000-00" class="block w-full rounded-md border-0 py-2 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
                    </div>
                </div>
                <div>
                    <label for="senha" class="block text-sm font-medium leading-6 text-gray-900">Senha</label>
                    <div class="mt-1">
                        <input type="password" id="senha" required class="block w-full rounded-md border-0 py-2 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm">
                    </div>
                </div>
                 <div>
                    <label for="unidade_user" class="block text-sm font-medium leading-6 text-gray-900">Unidade</label>
                    <div class="mt-1">
                        <select id="unidade_user" required class="block w-full rounded-md border-0 py-2 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm"></select>
                    </div>
                </div>
                 <div>
                    <label for="depart_user" class="block text-sm font-medium leading-6 text-gray-900">Departamento</label>
                    <div class="mt-1">
                        <select id="depart_user" required class="block w-full rounded-md border-0 py-2 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm"></select>
                    </div>
                </div>
                 <div>
                    <label for="cargo_user" class="block text-sm font-medium leading-6 text-gray-900">Cargo</label>
                    <div class="mt-1">
                        <select id="cargo_user" required class="block w-full rounded-md border-0 py-2 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm"></select>
                    </div>
                </div>
                <div class="pt-4">
                    <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                        Criar Conta
                    </button>
                </div>
            </form>
            <p id="error-message" class="mt-4 text-center text-sm text-red-600" style="display:none;"></p>
            <div class="mt-6 text-center text-sm text-gray-500">
                Já tem uma conta?
                <a href="login.html" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Entrar</a>
            </div>
        </div>
    </div>
    <script src="signup.js?v=2.0.1" defer></script>
</body>
</html>
