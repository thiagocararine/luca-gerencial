<!DOCTYPE html>
<html lang="pt-br" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque e Produtos - Luca Gerencial</title>
    
    <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest/umd/zxing.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

        body { font-family: 'Inter', sans-serif; }

        .tabulator { border-radius: 0.5rem; }

        .abstract-background { width: 100%; height: 100%; border-radius: 0; aspect-ratio: auto; }

<body class="h-full">

    <div class="page-background">

        </div>
    </div>

<div class="flex h-full">
    <div id="mobile-menu-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden md:hidden"></div>
    
    <nav id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-white/80 backdrop-blur-sm shadow-lg z-30 transform -translate-x-full md:relative md:translate-x-0 md:flex flex-col flex-shrink-0 transition-all duration-300 ease-in-out">
        <div class="flex flex-col h-full">
            <div class="h-16 flex items-center justify-center border-b border-gray-200/50 px-4 gap-2">
                <img id="company-logo" src="" alt="Logo da Empresa" style="display: none; max-height: 40px;" class="max-h-10 max-w-10">
                <h1 class="text-xl font-bold text-indigo-600 overflow-hidden"><span class="sidebar-text">Luca Gerencial</span></h1>
            </div>
            <div class="flex-grow p-4">
                <ul class="space-y-2">
                    <li><a href="index.html" class="sidebar-link flex items-center gap-3 px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-100 hover:text-gray-900"><span data-feather="home"></span><span class="sidebar-text">Início / Dashboard</span></a></li>
                    <li><a href="despesas.html" class="sidebar-link flex items-center gap-3 px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-100 hover:text-gray-900"><span data-feather="dollar-sign"></span><span class="sidebar-text">Lançamentos</span></a></li>
                    <li><a href="logistica.html" class="sidebar-link flex items-center gap-3 px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-100 hover:text-gray-900"><span data-feather="truck"></span><span class="sidebar-text">Logística</span></a></li>
                    <li>
                        <a href="checklist.html" class="sidebar-link flex items-center gap-3 px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-100 hover:text-gray-900">
                            <span data-feather="check-square"></span>
                            <span class="sidebar-text">Checklist Veículos</span>
                        </a>
                    </li>
                    <li>
                        <a href="produtos.html" class="sidebar-link flex items-center gap-3 px-3 py-2 rounded-md text-sm font-medium bg-indigo-50 text-indigo-700" aria-current="page">
                            <span data-feather="archive"></span>
                            <span class="sidebar-text">Estoque / Produtos</span>
                        </a>
                    </li>
                    <li><a href="settings.html" class="sidebar-link flex items-center gap-3 px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-100 hover:text-gray-900"><span data-feather="settings"></span><span class="sidebar-text">Configurações</span></a></li>
                </ul>
            </div>
            <div class="p-2 border-t border-gray-200/50">
                <button id="sidebar-toggle" class="w-full hidden md:flex items-center justify-center p-2 rounded-md text-gray-500 hover:bg-gray-100">
                    <svg id="toggle-icon-collapse" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M18.75 19.5l-7.5-7.5 7.5-7.5m-6 15L5.25 12l7.5-7.5" /></svg>
                    <svg id="toggle-icon-expand" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M5.25 4.5l7.5 7.5-7.5 7.5m6-15l7.5 7.5-7.5 7.5" /></svg>
                </button>
            </div>
        </div>
    </nav>

    <div class="flex-1 flex flex-col min-w-0">
        <header class="bg-white/80 backdrop-blur-sm shadow-sm border-b border-gray-200/50 h-16 flex items-center justify-between px-4 sm:px-6 lg:px-8 flex-shrink-0">
            <button id="mobile-menu-button" class="md:hidden text-gray-600 hover:text-gray-900"><span data-feather="menu"></span></button>
            <div class="hidden md:block"></div>
            <div class="flex items-center gap-4 ml-auto">
                <span class="text-sm text-gray-700">Olá, <strong id="user-name" class="font-medium">Utilizador</strong>!</span>
                <button id="logout-button" class="rounded-md bg-red-600 px-3 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-red-500">Sair</button>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-4 sm:p-6 lg:p-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Gestão de Estoque e Produtos</h2>
            
            <div class="bg-white/80 backdrop-blur-sm p-4 rounded-lg shadow mb-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                    <div>
                        <label for="filter-filial" class="block text-sm font-medium text-gray-700">Filial</label>
                        <select id="filter-filial" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></select>
                    </div>
                    <div class="md:col-span-2">
                        <label for="filter-search" class="block text-sm font-medium text-gray-700">Pesquisar (Nome, Cód. Interno ou Barras)</label>
                        <div class="mt-1 flex rounded-md shadow-sm">
                            <input type="text" id="filter-search" class="block w-full rounded-none rounded-l-md border-gray-300" placeholder="Digite para buscar...">
                            <button id="barcode-scanner-btn" type="button" class="relative -ml-px inline-flex items-center space-x-2 rounded-r-md border border-gray-300 bg-gray-50 px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100">
                                <span data-feather="camera"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="products-table" class="bg-white/80 backdrop-blur-sm rounded-lg shadow"></div>
        </main>
    </div>
</div>

<div id="product-edit-modal" class="modal hidden fixed inset-0 bg-gray-800 bg-opacity-60 z-[60] flex items-center justify-center p-4">
    <div class="relative mx-auto border w-full max-w-4xl shadow-lg rounded-md bg-white flex flex-col h-[90vh]">
        <div class="flex items-start justify-between p-4 border-b flex-shrink-0">
            <div>
                <h3 class="text-xl font-semibold">Gerir Produto</h3>
                <p id="product-modal-info" class="text-sm text-gray-500"></p>
            </div>
            <button id="close-product-modal-btn" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 rounded-lg p-1.5 ml-auto"><span data-feather="x"></span></button>
        </div>
        
        <div class="border-b border-gray-200 px-4">
            <nav id="product-modal-tabs" class="-mb-px flex space-x-6" aria-label="Tabs">
                <button class="tab-button active" data-tab="cadastro">Dados Cadastrais</button>
                <button class="tab-button" data-tab="estoque">Gestão de Estoque</button>
            </nav>
        </div>

        <div class="flex-grow overflow-y-auto">
            <div id="cadastro-tab-content" class="tab-content active p-6 space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm">
                    <div>
                        <label class="block font-medium">Cód. Interno</label>
                        <input type="text" id="pd-codi-input" class="mt-1 block w-full bg-gray-200 rounded-md" readonly>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block font-medium">Nome do Produto</label>
                        <input type="text" id="pd-nome-input" class="mt-1 block w-full rounded-md border-gray-300">
                    </div>
                    <div>
                        <label class="block font-medium">Cód. Barras</label>
                        <input type="text" id="pd-barr-input" class="mt-1 block w-full rounded-md border-gray-300">
                    </div>
                    <div>
                        <label class="block font-medium">Fabricante</label>
                        <input type="text" id="pd-fabr-input" class="mt-1 block w-full rounded-md border-gray-300">
                    </div>
                    <div>
                        <label class="block font-medium">Unidade</label>
                        <input type="text" id="pd-unid-input" class="mt-1 block w-full rounded-md border-gray-300">
                    </div>
                    <div class="md:col-span-3">
                        <label class="block font-medium">Características</label>
                        <input type="text" id="pd-cara-input" class="mt-1 block w-full rounded-md border-gray-300">
                    </div>
                </div>
                <div class="flex justify-end pt-4 border-t">
                    <button id="save-details-btn" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-700">Salvar Dados Cadastrais</button>
                </div>
            </div>

            <div id="estoque-tab-content" class="tab-content hidden p-6 space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm">
                     <div>
                        <label class="block font-medium">Filial do Ajuste</label>
                        <select id="ef-filial-select" class="mt-1 block w-full bg-gray-200 rounded-md" readonly></select>
                    </div>
                    <div>
                        <label class="block font-medium">Nova Qtd. em Estoque Físico</label>
                        <input type="number" id="ef-fisico-input" class="mt-1 block w-full rounded-md border-gray-300">
                    </div>
                    <div>
                        <label class="block font-medium">Endereço no Estoque</label>
                        <input type="text" id="ef-endere-input" class="mt-1 block w-full rounded-md border-gray-300">
                    </div>
                    <div class="md:col-span-3">
                        <label class="block font-medium">Motivo do Ajuste (Obrigatório)</label>
                        <textarea id="ajuste-motivo-input" rows="3" class="mt-1 block w-full rounded-md border-gray-300" placeholder="Ex: Contagem de inventário, Entrada NF-1234, Perda por avaria..."></textarea>
                    </div>
                </div>
                 <div class="flex justify-end pt-4 border-t">
                    <button id="save-stock-btn" class="bg-green-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-green-700">Confirmar Ajuste de Estoque</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="barcode-scanner-modal" class="modal hidden fixed inset-0 bg-black bg-opacity-75 z-[80] flex items-center justify-center p-4">
    <div class="bg-white rounded-lg p-4 w-full max-w-lg text-center">
        <h3 class="text-lg font-semibold mb-2">Aponte para o Código de Barras</h3>
        <video id="barcode-scanner-video"></video>
        <button id="close-scanner-btn" class="mt-4 bg-red-500 text-white py-2 px-4 rounded-md">Cancelar</button>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
<script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
<script type="text/javascript" src="https://unpkg.com/@zxing/library@latest/umd/zxing.min.js"></script>
<script src="produtos.js" defer></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        feather.replace();
        const sidebar = document.getElementById('sidebar');
        const desktopToggleButton = document.getElementById('sidebar-toggle');
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const overlay = document.getElementById('mobile-menu-overlay');

        if (desktopToggleButton) {
            const setDesktopSidebarState = (collapsed) => {
                sidebar.classList.toggle('collapsed', collapsed);
                localStorage.setItem('sidebar_collapsed', collapsed);
            };
            const isDesktopCollapsed = localStorage.getItem('sidebar_collapsed') === 'true';
            setDesktopSidebarState(isDesktopCollapsed);
            desktopToggleButton.addEventListener('click', () => {
                setDesktopSidebarState(!sidebar.classList.contains('collapsed'));
            });
        }

        if (mobileMenuButton && overlay) {
            mobileMenuButton.addEventListener('click', () => {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
            });
            overlay.addEventListener('click', () => {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            });
        }

        const loadCompanyLogo = () => {
            const companyLogo = document.getElementById('company-logo');
            if (!companyLogo) return;
            const logoBase64 = localStorage.getItem('company_logo');
            if (logoBase64) {
                companyLogo.src = logoBase64;
                companyLogo.style.display = 'block';
            }
        };
        loadCompanyLogo();

        // Adiciona o nome do usuário e o listener de logout
        const userData = getUserData();
        if (userData && document.getElementById('user-name')) {
            document.getElementById('user-name').textContent = userData.nome || 'Utilizador';
        }
        document.getElementById('logout-button')?.addEventListener('click', logout);
    });
</script>
</body>
</html>
