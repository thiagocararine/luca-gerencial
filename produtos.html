<!DOCTYPE html>
<html lang="pt-br" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque e Produtos - Luca Gerencial</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        [data-feather] { width: 1.25rem; height: 1.25rem; }
        .modal.hidden { display: none; }
        .gridjs-table { width: 100%; }
        .gridjs-tr:hover .gridjs-td { background-color: #f3f4f6; cursor: pointer; }
        .page-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; }
        .abstract-background { width: 100%; height: 100%; border-radius: 0; aspect-ratio: auto; }
        #barcode-scanner-video { width: 100%; max-height: 70vh; border-radius: 0.5rem; }
        #scanner-laser { animation: scan 2s infinite ease-in-out; }
        @keyframes scan { 0% { transform: translateY(-60px); } 50% { transform: translateY(60px); } 100% { transform: translateY(-60px); } }
    </style>
</head>
<body class="h-full">

    <div class="page-background">
        <div class="abstract-background">
            <div class="tube tube-1"></div><div class="tube tube-2"></div><div class="tube tube-3"></div><div class="tube tube-4"></div><div class="tube tube-5"></div><div class="tube tube-6"></div><div class="tube tube-7"></div><div class="tube tube-8"></div>
        </div>
    </div>

    <div class="flex h-full">
        <div id="mobile-menu-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden md:hidden"></div>
        
        <nav id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-white/80 backdrop-blur-sm shadow-lg z-30 transform -translate-x-full md:relative md:translate-x-0 md:flex flex-col flex-shrink-0 transition-all duration-300 ease-in-out">
            </nav>

        <div class="flex-1 flex flex-col min-w-0">
            <header class="bg-white/80 backdrop-blur-sm shadow-sm border-b border-gray-200/50 h-16 flex items-center justify-between px-4 sm:px-6 lg:px-8 flex-shrink-0">
                </header>

            <main class="flex-1 overflow-y-auto p-4 sm:p-6 lg:p-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-6">Gestão de Estoque e Produtos</h2>
                <div class="bg-white/80 backdrop-blur-sm p-4 rounded-lg shadow mb-6">
                    <div class="flex flex-wrap items-center gap-4">
                        <div class="flex-grow">
                            <label for="filter-search" class="sr-only">Buscar Produto</label>
                            <input type="text" id="filter-search" placeholder="Buscar por nome ou código..." class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>

                        <div class="flex-shrink-0">
                            <label for="filter-filial" class="sr-only">Filial</label>
                            <select id="filter-filial" class="rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                <option>A carregar filiais...</option>
                            </select>
                        </div>

                        <div class="flex-shrink-0">
                            <button id="barcode-scanner-btn" title="Ler Código de Barras" class="inline-flex items-center justify-center p-2 border border-transparent rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                <svg data-feather="camera" class="h-5 w-5"></svg>
                            </button>
                        </div>
                    </div>
                </div>
                <div id="products-table" class="bg-white/80 backdrop-blur-sm rounded-lg shadow"></div>
            </main>
        </div>
    </div>
    <div id="product-edit-modal" class="modal hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-40">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center pb-3 border-b">
                <div>
                    <h3 class="text-lg font-medium leading-6 text-gray-900">Editar Produto</h3>
                    <p id="product-modal-info" class="mt-1 text-sm text-gray-500">Carregando...</p>
                </div>
                <button id="close-product-modal-btn" class="p-1 rounded-full hover:bg-gray-200">
                    <svg data-feather="x" class="h-6 w-6 text-gray-500"></svg>
                </button>
            </div>

            <div id="product-modal-tabs" class="mt-4 border-b border-gray-200">
                <nav class="-mb-px flex space-x-4" aria-label="Tabs">
                    <button data-tab="details" class="tab-button whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm text-indigo-600 border-indigo-500 active">
                        Dados Cadastrais
                    </button>
                    <button data-tab="stock" class="tab-button whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm text-gray-500 hover:text-gray-700 border-transparent hover:border-gray-300">
                        Ajuste de Estoque
                    </button>
                </nav>
            </div>

            <div id="details-tab-content" class="tab-content mt-6 space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="pd-codi-input" class="block text-sm font-medium text-gray-700">Cód. Interno</label>
                        <input type="text" id="pd-codi-input" readonly class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-100 cursor-not-allowed">
                    </div>
                    <div>
                        <label for="pd-nome-input" class="block text-sm font-medium text-gray-700">Nome do Produto</label>
                        <input type="text" id="pd-nome-input" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div>
                        <label for="pd-barr-input" class="block text-sm font-medium text-gray-700">Cód. Barras</label>
                        <input type="text" id="pd-barr-input" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div>
                        <label for="pd-fabr-input" class="block text-sm font-medium text-gray-700">Fabricante</label>
                        <input type="text" id="pd-fabr-input" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div>
                        <label for="pd-unid-input" class="block text-sm font-medium text-gray-700">Unidade</label>
                        <input type="text" id="pd-unid-input" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                </div>
                <div>
                    <label for="pd-cara-input" class="block text-sm font-medium text-gray-700">Características</label>
                    <textarea id="pd-cara-input" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
                </div>
                <div class="pt-4 text-right">
                    <button id="save-details-btn" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                        Salvar Dados Cadastrais
                    </button>
                </div>
            </div>

            <div id="stock-tab-content" class="tab-content hidden mt-6 space-y-4">
                 <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="ef-fisico-input" class="block text-sm font-medium text-gray-700">Nova Quantidade em Estoque</label>
                        <input type="number" id="ef-fisico-input" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                     <div>
                        <label for="ef-endere-input" class="block text-sm font-medium text-gray-700">Endereço no Estoque</label>
                        <input type="text" id="ef-endere-input" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                </div>
                <div>
                    <label for="ajuste-motivo-input" class="block text-sm font-medium text-gray-700">Motivo do Ajuste (Obrigatório)</label>
                    <input type="text" id="ajuste-motivo-input" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
                <div class="pt-4 text-right">
                    <button id="save-stock-btn" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700">
                        Confirmar Ajuste de Estoque
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="barcode-scanner-modal" class="modal hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md m-4">
            <div class="flex justify-between items-center p-4 border-b">
                <h3 class="text-lg font-medium text-gray-800">Aponte para o Código de Barras</h3>
                <button id="close-scanner-btn" class="p-1 rounded-full text-gray-500 hover:bg-gray-200">
                    <svg data-feather="x" class="h-6 w-6"></svg>
                </button>
            </div>
            
            <div class="p-4 bg-gray-900 relative overflow-hidden">
                <video id="barcode-scanner-video"></video>
                <div class="absolute inset-0 flex items-center justify-center">
                    <div id="scanner-laser" class="w-full h-0.5 bg-red-500 shadow-[0_0_10px_theme(colors.red.500)]"></div>
                </div>
            </div>

            <div class="p-4 bg-gray-50 text-center">
                <button id="switch-camera-btn" class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                    <svg data-feather="refresh-cw" class="h-5 w-5 mr-2"></svg>
                    Trocar Câmera
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script type="text/javascript" src="/assets/libs/zxing.min.js"></script>
    
    <script src="produtos.js?v=4.2" defer></script> 
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            feather.replace();
            const sidebar = document.getElementById('sidebar');
            const desktopToggleButton = document.getElementById('sidebar-toggle');
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const overlay = document.getElementById('mobile-menu-overlay');

            if (desktopToggleButton) {
                const setDesktopSidebarState = (collapsed) => {
                    const isCurrentlyCollapsed = sidebar.classList.contains('w-20');
                    if (collapsed && !isCurrentlyCollapsed) {
                        sidebar.classList.remove('w-64');
                        sidebar.classList.add('w-20');
                    } else if (!collapsed && isCurrentlyCollapsed) {
                        sidebar.classList.remove('w-20');
                        sidebar.classList.add('w-64');
                    }
                    document.querySelectorAll('.sidebar-text').forEach(el => el.style.display = collapsed ? 'none' : 'inline');
                    if(document.getElementById('toggle-icon-collapse')) document.getElementById('toggle-icon-collapse').style.display = collapsed ? 'none' : 'block';
                    if(document.getElementById('toggle-icon-expand')) document.getElementById('toggle-icon-expand').style.display = collapsed ? 'block' : 'none';
                    localStorage.setItem('sidebar_collapsed', collapsed);
                };
                const isDesktopCollapsed = localStorage.getItem('sidebar_collapsed') === 'true';
                setDesktopSidebarState(isDesktopCollapsed);
                desktopToggleButton.addEventListener('click', () => {
                    const currentlyCollapsed = sidebar.classList.contains('w-20');
                    setDesktopSidebarState(!currentlyCollapsed);
                });
            }

            if (mobileMenuButton && overlay) {
                mobileMenuButton.addEventListener('click', () => {
                    sidebar.classList.remove('-translate-x-full');
                    overlay.classList.remove('hidden');
                });
                overlay.addEventListener('click', () => {
                    sidebar.classList.add('-translate-x-full');
                    overlay.classList.add('hidden');
                });
            }

            const loadCompanyLogo = () => {
                const companyLogo = document.getElementById('company-logo');
                if (!companyLogo) return;
                const logoBase64 = localStorage.getItem('company_logo');
                if (logoBase64) {
                    companyLogo.src = logoBase64;
                    companyLogo.style.display = 'block';
                }
            };
            loadCompanyLogo();

            const userData = getUserData();
            if (userData && document.getElementById('user-name')) {
                document.getElementById('user-name').textContent = userData.nome || 'Utilizador';
            }
            document.getElementById('logout-button')?.addEventListener('click', logout);
        });
    </script>
</body>
</html>
