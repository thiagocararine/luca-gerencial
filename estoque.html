<!DOCTYPE html>
<html lang="pt-br" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endereçamento de Estoque - Luca Gerencial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="h-full font-sans text-gray-900">

    <div id="global-loader" class="fixed inset-0 bg-gray-900 bg-opacity-50 z-[100] flex-col items-center justify-center hidden">
        <div style="border-top-color: #4f46e5;" class="animate-spin rounded-full h-12 w-12 border-4 border-gray-200"></div>
        <h2 class="text-white mt-4 font-semibold">Carregando...</h2>
    </div>

    <div class="flex h-full">
        <nav id="sidebar" class="w-64 bg-white border-r border-gray-200 flex flex-col hidden md:flex">
            <div class="h-16 flex items-center justify-center border-b px-4">
                <h1 class="text-xl font-bold text-indigo-600">Luca Gerencial</h1>
            </div>
            <div class="p-4 space-y-2">
                <a href="index.html" class="flex items-center gap-3 px-3 py-2 text-gray-600 hover:bg-gray-50 rounded-md"><i data-feather="home"></i> Dashboard</a>
                <a href="entregas.html" class="flex items-center gap-3 px-3 py-2 text-gray-600 hover:bg-gray-50 rounded-md"><i data-feather="truck"></i> Entregas</a>
                <a href="estoque.html" class="flex items-center gap-3 px-3 py-2 bg-indigo-50 text-indigo-700 font-medium rounded-md"><i data-feather="grid"></i> Estoque</a>
            </div>
        </nav>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white border-b h-16 flex items-center justify-between px-6">
                <h2 class="text-lg font-semibold text-gray-800">Endereçamento de Estoque</h2>
                <div class="flex items-center gap-4">
                    <select id="filial-select" class="form-select block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                        <option value="">Carregando Filiais...</option>
                    </select>
                    <button id="logout-btn" class="text-sm text-red-600 font-medium hover:text-red-800">Sair</button>
                </div>
            </header>

            <main class="flex-1 overflow-hidden p-6">
                <div class="flex h-full gap-6">
                    
                    <div class="w-1/3 bg-white rounded-lg shadow flex flex-col">
                        <div class="p-4 border-b flex justify-between items-center bg-gray-50 rounded-t-lg">
                            <h3 class="font-bold text-gray-700">Endereços</h3>
                            <button id="btn-novo-endereco" class="bg-indigo-600 text-white px-3 py-1 rounded text-xs hover:bg-indigo-700 flex items-center gap-1">
                                <i data-feather="plus" class="w-3 h-3"></i> Novo
                            </button>
                        </div>
                        <div class="p-2 border-b">
                            <input type="text" id="search-endereco" placeholder="Filtrar endereço..." class="w-full text-sm border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div id="lista-enderecos" class="flex-1 overflow-y-auto p-2 space-y-2">
                            <p class="text-center text-gray-400 text-sm mt-4">Selecione uma filial.</p>
                        </div>
                    </div>

                    <div class="w-2/3 bg-white rounded-lg shadow flex flex-col">
                        <div id="detalhe-vazio" class="flex-1 flex flex-col items-center justify-center text-gray-400">
                            <i data-feather="box" class="w-12 h-12 mb-2"></i>
                            <p>Selecione um endereço para ver o conteúdo.</p>
                        </div>

                        <div id="detalhe-conteudo" class="hidden flex flex-col h-full">
                            <div class="p-6 border-b bg-indigo-50 rounded-t-lg">
                                <div class="flex justify-between items-start">
                                    <div>
                                        <h2 id="lbl-codigo-endereco" class="text-2xl font-bold text-indigo-900">A-01-01</h2>
                                        <p id="lbl-descricao-endereco" class="text-sm text-indigo-600">Prateleira Principal</p>
                                    </div>
                                    <button id="btn-excluir-endereco" class="text-red-500 hover:text-red-700 text-xs flex items-center gap-1 border border-red-200 px-2 py-1 rounded bg-white">
                                        <i data-feather="trash-2" class="w-3 h-3"></i> Excluir Endereço
                                    </button>
                                </div>
                            </div>

                            <div class="p-4 border-b bg-white">
                                <label class="block text-xs font-medium text-gray-700 mb-1">Adicionar Produto (Máx 5)</label>
                                <div class="relative">
                                    <input type="text" id="input-busca-produto" placeholder="Digite código ou nome do produto..." class="w-full border-gray-300 rounded-md pr-10 focus:ring-indigo-500 focus:border-indigo-500">
                                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                        <i data-feather="search" class="text-gray-400 w-4 h-4"></i>
                                    </div>
                                    <div id="resultados-busca" class="absolute z-10 w-full bg-white border border-gray-200 rounded-md shadow-lg mt-1 max-h-60 overflow-y-auto hidden"></div>
                                </div>
                            </div>

                            <div class="flex-1 overflow-y-auto p-4 bg-gray-50">
                                <h4 class="text-xs font-bold text-gray-500 uppercase tracking-wide mb-3">Produtos Armazenados</h4>
                                <div id="lista-produtos-endereco" class="grid grid-cols-1 gap-3">
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="modal-novo-endereco" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl w-96 p-6">
            <h3 class="text-lg font-bold text-gray-900 mb-4">Novo Endereço</h3>
            <form id="form-novo-endereco" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Código (Ex: A-01-05)</label>
                    <input type="text" name="codigo" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 uppercase">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Tipo</label>
                    <select name="tipo" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                        <option value="Prateleira">Prateleira</option>
                        <option value="Palet">Palet</option>
                        <option value="Box">Box</option>
                        <option value="Gôndola">Gôndola</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Descrição (Opcional)</label>
                    <input type="text" name="descricao" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div class="flex justify-end gap-3 mt-6">
                    <button type="button" id="btn-cancelar-modal" class="text-gray-600 hover:text-gray-800">Cancelar</button>
                    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="estoque.js"></script>
</body>
</html>
