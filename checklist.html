<!DOCTYPE html>
<html lang="pt-br" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist de Veículos - Luca Gerencial</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        [data-feather] { width: 1.25rem; height: 1.25rem; }
        .modal.hidden { display: none; }
        .page-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; }
        .abstract-background { width: 100%; height: 100%; border-radius: 0; aspect-ratio: auto; }
        /* Outros estilos como .action-btn, sidebar, etc. podem ser adicionados aqui */
    </style>
</head>
<body class="h-full">

    <div class="page-background">
        <div class="abstract-background">
            <div class="tube tube-1"></div><div class="tube tube-2"></div><div class="tube tube-3"></div><div class="tube tube-4"></div><div class="tube tube-5"></div><div class="tube tube-6"></div><div class="tube tube-7"></div><div class="tube tube-8"></div>
        </div>
    </div>

<div class="flex h-full">
    <nav id="sidebar" class="fixed inset-y-0 left-0 bg-white/80 backdrop-blur-sm shadow-lg z-30 ...">
        </nav>

    <div class="flex-1 flex flex-col min-w-0">
        <header class="bg-white/80 backdrop-blur-sm shadow-sm ...">
            </header>

        <main class="flex-1 overflow-y-auto p-4 sm:p-6 lg:p-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Checklist de Saída de Veículos</h2>
            
            <div id="vehicle-list-for-checklist" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <p class="text-gray-500 col-span-full text-center p-8">A carregar veículos...</p>
            </div>
        </main>
    </div>
</div>

<div id="checklist-modal" class="modal hidden ...">
    </div>

<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
<script src="checklist.js" defer></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        feather.replace();
        // Cole aqui o script de inicialização do sidebar e logo
    });
</script>

</body>
</html>
